                                        </td>
                                        <td>
                                            <div>Public</div>
                                        </td>
                                        <td>

                                            <span class="ti ti-status-change"></span> Online

                                        </td>

                                              </div>

                        </div>
                    </div>

</div>

<div class="modal modal-blur fade" id="modal-report" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add host</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Source hostname</label>
            <input type="text" class="form-control" name="hostname-input" placeholder="myservice.local">
          </div>
          <div class="row">
            <div class="col-lg-2">
                <div class="mb-3">
                  <label class="form-label">Protocl</label>
                  <select class="form-select">
                    <option value="http" selected>http://</option>
                    <option value="https">https://</option>
                  </select>
                </div>
              </div>
            <div class="col-lg-8">
              <div class="mb-3">
                <label class="form-label">Destination address</label>
                <div class="input-group input-group-flat">
                  <span class="input-group-text">
                    192.168.1.2
                  </span>
                  <input type="text" class="form-control ps-0"  value="" autocomplete="off">
                </div>
              </div>
            </div>
            <div class="col-lg-2">
              <div class="mb-3">
                <label class="form-label">Port</label>
                <input type="text" class="form-control ps-0"  value="" autocomplete="off">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="mb-3">
                <label class="form-label">Certificate</label>
                <select class="form-select">
                  <option value="https">Create new host</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-link link-secondary" data-bs-dismiss="modal">
            Cancel
          </a>
          <a href="#" class="btn btn-primary ms-auto" data-bs-dismiss="modal">

            Create new report
          </a>
        </div>
      </div>
    </div>
  </div>
